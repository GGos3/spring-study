
name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '[hello-spring deploy]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
#
#      - name: Docker build & push
#        uses: docker/build-push-action@v2
#        with:
#          context: .
#          file: ./Dockerfile
#          platforms: linux/amd64
#          push: true
#          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring:latest
      - name: docker build
        working-directory: ./hello-spring
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring:latest .

      - name: docker push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring:latest


  Deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull docker Image
        run: |
          docker pull oscarfonts/h2
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring:latest

      - name: Docker Compose
        run: |
          wget https://raw.githubusercontent.com/GGos3/spring-study/main/hello-spring/docker-compose.yml
          docker-compose up -d